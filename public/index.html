<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    
     <script src="/socket.io/socket.io.js"></script>
     <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
     <script src="./js/main.js" type="text/javascript"></script>
     <link rel="stylesheet" href="./css/estilo.css">
     
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
     
     <!-- Optional theme -->
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
     
     <!-- Latest compiled and minified JavaScript -->
     <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
          <div id="cambio_header" class="modal-header">
            <h4 id="cambio_titulo" class="modal-title">Next-Chat</h4>
          </div>
          <div id="cambio_body" class="modal-body">
            <label id="cambio_label" for="username">Introduce tu nombre de usuario</label>
            <input id="cambio_input_nombre" type="text" id="username" size="35" placeholder="Nombre usuario">
          </div>
          <div id="cambio_body" class="modal-body">
            <label id="cambio_label" for="username">Introduce de estado</label>
            <input id="cambio_input_estado" type="text" id="username" size="35" placeholder="Estado">
          </div>
          <label class="Avatares">
             <input type="radio" name="icono" value="./img/avatar_1.png" checked id="radio-default"/>
             <div id="imagen_modal_1" class="avatar" style="background-image: url(./img/avatar_1.png)"></div>
             
             <input type="radio" name="icono" value="/img/avatar_2.png" />
             <div id="imagen_modal_2"  class="avatar" style="background-image: url(./img/avatar_2.png)"></div>
             
             <input type="radio" name="icono" value="/img/avatar_3.png" />
             <div id="imagen_modal_3"  class="avatar" style="background-image: url(./img/avatar_3.png)"></div>
             
          </label>
          <div id="cambio_footer" class="modal-footer">
            <button id="boton_modal" type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
          </div>
        </div>

      </div>
    </div>
    
   <div class="row">
       <div class="col-md-12 usuario">
           <div id="icono_perfil" class="avatar"></div>
           <label class="name_user"></label>
       </div>
   </div>
    <div class="row">
        <div  class="menu_izq col-md-3">
         
          <div class="form-group busqueda">
            <input type="text" class="form-control buscar" placeholder="Buscar">
            <div id="ListaUser"></div>
          </div>
          
        </div>
        <div class="menu_dere col-md-9">
           <div class="titulo"><h1>Next-Chat</h1></div>
            <div class="entorno_mensajes col-md-12"></div>
            <div class="mensaje col-md-12">
                <button  type="button" class="btn btn-success boton">Enviar</button>
                <input id="texto" type="text" class="form-control campo_mensaje" placeholder="Escribe aquÃ­ tu mensaje">
                <button  type="button" class="btn btn-warning boton_limpieza">Limpiar</button>
            </div>
        </div>
    </div>
</body>
</html>
